<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
   <meta charset="ISO-8859-1" >
    <title>Brand List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container text-center">

 

       <div> <h1>Brand List</h1> </div>
        <table class ="table table-bordered">
           <thead class ="thead-dark">
             <tr>
             <th> ID</th>
             <th>Name</th>
              <th>Category</th>
               <th>Update</th>
             <th>Delete</th>
             </tr>
             </thead>
             <tbody>
             <tr th:each ="blist: ${brandlist}">
             <td th:text="${blist.id}"/>
             <td th:text="${blist.name}"/>
             <td th:text="${blist.categories}"/>
             <td>
             <a th:href="@{'/Brands/update/'+${blist.id}}">Update</a>
             </td>
             <td>
             <a th:href="@{'/Brands/Delete/'+${blist.id}}"
             onclick="if(!(confirm('Are you sure you want to delete this Product?'))) return false" >Delete</a>
             </td>
             </tr>
             </tbody>
        </table>
        
       </div>


      <p align="center">
      <a th:href="@{/Brands/create}"> Create Brand</a>
      
    </p>
     
  
      
      <p align="center">
      <a th:href="@{/}">Back-to-HomePage</a>
      
    </p>

       

</div>
</body>
</html>
