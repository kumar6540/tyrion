<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
   <meta charset="ISO-8859-1" >
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container text-center">

 

       <div> <h1>List Products</h1> </div>
        <table class ="table table-bordered">
           <thead class ="thead-dark">
             <tr>
             <th> ID</th>
             <th>Name</th>
             <th>Price</th>
             <th>Category</th>
             <th>Details</th>
             <th>Update</th>
             <th>Delete</th>
             </tr>
             </thead>
             <tbody>
             <tr th:each ="Plist: ${productlist}">
             <td th:text="${Plist.id}"/>
             <td th:text="${Plist.name}"/>
             <td th:text="${Plist.price}"/>
             <td th:text="${Plist.category.name}"/>
             <td th:text="${Plist.details}"/>
             <td>
             <a th:href="@{'/products/update/'+${Plist.id}}">Update</a>
             </td>
             <td>
             <a th:href="@{'/products/Delete/'+${Plist.id}}"
             onclick="if(!(confirm('Are you sure you want to delete this Product?'))) return false" >Delete</a>
             </td>
             </tr>
             </tbody>
        </table>
        
       </div>


      <p align="center">
      <a th:href="@{/products/create}"> Create Product</a>
      
    </p>
     
  
      
      <p align="center">
      <a th:href="@{/}">Back-to-HomePage</a>
      
    </p>

       

</div>
</body>
</html>
